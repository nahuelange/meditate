{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="{% static 'yeti/bootstrap.min.css' %}" media="screen">
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">Meditate</a>
                </div>
                <div class="navbar-main">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'meditate.views.edition.dashboard' %}">Edition</a></li>
                        <li><a href="{% url 'meditate.views.admin.dashboard' %}">Admin</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row page-header">
                <h1 id="forms">{% block page_title %}{% endblock %}</h1>
            </div>
            <div class="row">
                {% block container %}{% endblock %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/bootswatch.js' %}"></script>
    </body>
</html>
